worker_processes auto;
error_log /tmp/nginx-frontend-error.log;
pid /tmp/nginx-frontend.pid;

events {
    worker_connections 1024;
}

http {
    include /opt/homebrew/etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - [$time_local] "$request" $status $body_bytes_sent';
    access_log /tmp/nginx-frontend-access.log main;

    sendfile on;
    keepalive_timeout 65;

    # =============================================
    # Frontend Nginx - 5-Tier Architecture
    # Port 3000 → React 5173 리버스 프록시
    # =============================================
    server {
        listen 3000;
        server_name localhost;

        # React (Vite 개발 서버)로 프록시
        location / {
            proxy_pass http://localhost:5173;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 지원 (Vite HMR)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;
        }
    }
}
