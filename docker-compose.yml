version: '3.8'

services:
  # Frontend Nginx (5-Tier)
  nginx:
    image: nginx:alpine
    container_name: frontend-nginx
    ports:
      - "3000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - react
    networks:
      - frontend-network

  # React (Vite)
  react:
    build: .
    container_name: frontend-react
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
      - VITE_VIDEO_SERVER_URL=http://localhost:8090
      - VITE_ENV=development
    networks:
      - frontend-network

networks:
  frontend-network:
    driver: bridge
